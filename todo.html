<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        outline: none;
    }
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: #81D4FA;
        min-height: 30ch;
    }
    .box{
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 25px;
        margin: 70px;
        border: rgb(242, 234, 234) 3px solid;
        width: 450px;
        background:linear-gradient(120deg, #15b3de, #0053c7);
    }
    input{
        border-radius: 4px;
        margin: 10px;
        height:25px;
        padding: 6px;
        border: none;
    }
  
    .button {
        background-color: #04AA6D;
        border: none;
        color: white;
        width: 50px;
        height:25px;
        border-radius: 6px;
        margin: 20px;        
        padding: 2px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .button1 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }
    .button1:hover {
        background-color: #555555;
        color: white;
    }
    .deleteButton {
        background-color: #3054c9;
        color: white;
        border: none;
        border-radius: 40px;
        padding: 6px 10px;
        margin-left: 10px;
        cursor: pointer;
    }
    .taskContainer {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    .tas{
        margin-bottom: 10px;
    }
    .taskBox {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px; 
    word-wrap: break-word; 
    overflow-y: auto; 
    max-height: 100px; 
    position: relative; 
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <div class="box">
        <h2>TO DO LIST</h2>
        <div class="task">
            <input type="text" id="textInput" placeholder="Type The Task...">
            <button onclick="addText()" class="button button1">Add</button>
            <h2 class="tas">Added task:</h2>
            <div id="displayArea"></div>
    <script>   
        function addText() {
        var inputText = document.getElementById("textInput").value;
        if (inputText.trim() !== '') {
        var displayArea = document.getElementById("displayArea");

        
        var taskBox = document.createElement("div");
        taskBox.textContent = inputText;
        taskBox.className = "taskBox";

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "deleteButton";
        deleteButton.onclick = function () {
            this.parentNode.parentNode.removeChild(this.parentNode);
        };
        taskBox.appendChild(deleteButton);

        displayArea.appendChild(taskBox);

        document.getElementById("textInput").value = "";
    } else {
        alert("Please enter a valid task.");
    }
}
            </script>
        </div>
    </div>
</body>
</html>
